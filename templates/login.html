{% extends "layout.html" %}

{% block content %}
<div class="glass-card" style="max-width: 350px; margin: 4rem auto; text-align: center;">
    <h1 style="border: none; margin-bottom: 1rem; font-size: 24px;">Login</h1>

    <form action="{{ url_for('login') }}" method="POST">
        <input type="password" name="password" placeholder="Password" required autofocus style="margin-bottom: 1rem;">
        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign in</button>
    </form>
</div>
{% endblock %}
